<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i.pinimg.com/originals/b1/8d/51/b18d5124d08c77a110323493464ff7ae.gif') no-repeat center center/cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 350px;
            padding: 25px;
            border-radius: 12px;
            background-color: rgba(26, 26, 26, 0.95);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form:hover {
            box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            margin-bottom: 10px;
        }

        .form label {
            position: relative;
            width: 100%;
        }

        .form label .input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background-color: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form label .input:focus {
            border-color: #00ffcc;
        }

        .submit {
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .submit:hover {
            background: linear-gradient(135deg, #0066ff, #00ffcc);
        }

        .step {
            display: none;
        }

        .step.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-link {
            text-align: center;
            margin-top: 10px;
        }

        .page-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .page-link a:hover {
            color: #00ffcc;
        }

        .success-message {
            color: #00ffcc;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Step 1: Enter Email -->
    <form id="step1" class="form step active">
        <p class="title">Forgot Password</p>
        <p class="message">Enter your email to receive an OTP.</p>
        <label>
            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
        </label>
        <button type="submit" class="submit">Send OTP</button>
        <p class="page-link"><a href="{{ url_for('login') }}">Back to Sign In</a></p>
        <p id="otpSentMessage" class="success-message">OTP sent to your email!</p>
    </form>

    <!-- Step 2: Verify OTP -->
    <form id="step2" class="form step">
        <p class="title">Verify OTP</p>
        <p class="message">Enter the OTP sent to your email.</p>
        <label>
            <input class="input" type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        </label>
        <button type="submit" class="submit">Verify OTP</button>
        <p id="otpMessage" class="error-message"></p>
    </form>

    <!-- Step 3: Set New Password -->
    <form id="step3" class="form step">
        <p class="title">Set New Password</p>
        <p class="message">Enter your new password.</p>
        <label>
            <input class="input" type="password" id="newPassword" name="newPassword" placeholder="New Password"
                required>
        </label>
        <label>
            <input class="input" type="password" id="confirmPassword" name="confirmPassword"
                placeholder="Confirm Password" required>
        </label>
        <button type="submit" class="submit">Reset Password</button>
        <p id="resetMessage" class="success-message">Password reset successfully!</p>
    </form>

    <script>
        let currentStep = 1;
        let userEmail = "";
        let storedOTP = "";

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        // Step 1: Send OTP
        document.getElementById('step1').addEventListener('submit', async function (e) {
            e.preventDefault();
            userEmail = document.getElementById('email').value;

            if (!userEmail.includes("@")) {
                alert("Please enter a valid email.");
                return;
            }

            const response = await fetch('/send_otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail }),
            });

            const result = await response.json();
            if (result.success) {
                storedOTP = result.otp;
                console.log("✅ OTP Sent:", storedOTP);
                document.getElementById('otpSentMessage').style.display = "block";
                showStep(2);
            } else {
                alert("Failed to send OTP. Please try again.");
            }
        });

        // Step 2: Verify OTP
        document.getElementById('step2').addEventListener('submit', function (e) {
            e.preventDefault();
            const enteredOTP = document.getElementById('otp').value;

            if (enteredOTP === storedOTP) {
                document.getElementById('otpMessage').innerText = "✅ OTP Verified!";
                document.getElementById('otpMessage').style.color = "#00ffcc";
                showStep(3);
            } else {
                document.getElementById('otpMessage').innerText = "❌ Invalid OTP. Try again.";
                document.getElementById('otpMessage').style.display = "block";
            }
        });

        document.getElementById('step3').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('resetMessage').style.display = "block";
            setTimeout(() => { window.location.href = "/login"; }, 2000);
        });
    </script>

</body>

</html>
