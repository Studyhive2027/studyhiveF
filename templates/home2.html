<!DOCTYPE html>
<html>

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position:fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: white;
            z-index: 1000;
            
        }

        .navbar p {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 35px;
        }

        /* Container Layout */
        .container {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 80px;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            height: 100vh;
            position:absolute;
            left: 0;
            top: 0;
            
        }

        .sidebar span {
            font-size: 24px;
            cursor: pointer;
            margin: 15px 0;
        }

        .sidebar span i {
            color: white;
        }

        /* Content Area */
        .content {
            margin-left: 100px;
            padding: 20px;
            width: calc(100% - 100px);
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .calendar-container,
        .todo-container,
        .book-container,
        .expense-container,
        .video-container {
            flex: 1;
            display: none;
            height: 550px;
        }

        .calendar-container iframe {
            border: solid 1px #777;
            width: 100%;
            height: 100%;
        }

        .todo-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: hidden;
            height: 511.5px;
        }

        .todo-header {
            background-color: #272525;
            padding: 15px;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .todo-input-container {
            display: flex;
            margin-top: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .todo-addBtn {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .todo-addBtn:hover {
            background-color: #218838;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 370px;
            overflow-y: auto;
            padding-bottom: 30px;
        }

        .todo-list li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list li.todo-checked {
            background: #888;
            color: white;
            text-decoration: line-through;
        }

        .todo-close {
            cursor: pointer;
            padding: 5px;
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 14px;
        }

        .todo-close:hover {
            background: darkred;
        }

        /* Book Container Styling */
        .book-container {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .book-container h2 {
            margin-bottom: 20px;
        }

        .book-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .book-container button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .book-container button:hover {
            background-color: #218838;
        }

        .pdf-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .open-pdf-btn {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .open-pdf-btn:hover {
            background: #0056b3;
        }

        /* Expense Tracker Styling */
        .expense-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: hidden;
            height: 511.5px;
        }

        .expense-header {
            background-color: #272525;
            padding: 15px;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .expense-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .expense-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .expense-addBtn {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .expense-addBtn:hover {
            background-color: #218838;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 370px;
            overflow-y: auto;
            padding-bottom: 30px;
        }

        .expense-list li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-close {
            cursor: pointer;
            padding: 5px;
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 14px;
        }

        .expense-close:hover {
            background: darkred;
        }

        .total-expense {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .expense-list li {
    background: #eee;
    margin: 5px 0;
    padding: 10px;
    font-size: 18px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.expense-close, .expense-edit {
    cursor: pointer;
    padding: 5px;
    background: red;
    color: white;
    border-radius: 50%;
    font-size: 14px;
    margin-left: 10px;
}

.expense-edit {
    background: #007bff;
}

.expense-close:hover {
    background: darkred;
}

.expense-edit:hover {
    background: #0056b3;
}

        /* Video Container Styling */
        .video-container {
            width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
        }

        .video-section {
            margin-bottom: 40px; /* Space between video sections */
        }

        .video-section h1 {
            font-family: Arial, Helvetica, sans-serif;
            position: none; /* Fix the heading */
            top: 0; /* Stick to the top */
            background: white; /* Ensure the heading is visible */
            padding: 10px 0; /* Add padding for better visibility */
            z-index: 1; /* Ensure the heading stays above the videos */
        }

        .video-section .video-scrollable {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling for videos */
            gap: 20px; /* Space between videos */
            padding-bottom: 20px; /* Add padding at the bottom */
        }

        .video-section iframe {
            flex: 0 0 auto; /* Prevent iframes from shrinking */
            width: 560px;
            height: 315px;
        }

        // Function to add a new to-do item
        function toDoNewElement() {
            let inputValue = document.getElementById("todo-input").value.trim();
            if (inputValue === '') {
                alert("You must write something!");
                return;
            }
            let li = document.createElement("li");
            li.innerHTML = `<span>${inputValue}</span> <span class='todo-close' onclick='toDoRemoveTask(this)'>&times</span>`;
            li.onclick = function () {
                this.classList.toggle('todo-checked');
            };
            document.getElementById("todo-list").appendChild(li);
            document.getElementById("todo-input").value = "";
        }

        // Function to remove a to-do item
        function toDoRemoveTask(element) {
            element.parentElement.remove();
        }

        // Function to load branches based on the selected year
        function loadBranches() {
            const yearSelect = document.getElementById("year-select");
            const branchSelect = document.getElementById("branch-select");
            branchSelect.innerHTML = "<option value=''>Select Branch</option>";
            branchSelect.disabled = true;

            const year = yearSelect.value;
            if (year) {
                const branches = data[year].branches;
                for (const branch in branches) {
                    const option = document.createElement("option");
                    option.value = branch;
                    option.textContent = branch;
                    branchSelect.appendChild(option);
                }
                branchSelect.disabled = false;
            }
        }

        // Function to load subjects based on the selected branch
        function loadSubjects() {
            const yearSelect = document.getElementById("year-select");
            const branchSelect = document.getElementById("branch-select");
            const subjectSelect = document.getElementById("subject-select");
            subjectSelect.innerHTML = "<option value=''>Select Subject</option>";
            subjectSelect.disabled = true;

            const year = yearSelect.value;
            const branch = branchSelect.value;
            if (year && branch) {
                const subjects = data[year].branches[branch].subjects;
                for (const subject in subjects) {
                    const option = document.createElement("option");
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                }
                subjectSelect.disabled = false;
            }
        }

        // Function to load chapters based on the selected subject
        function loadChapters() {
            const yearSelect = document.getElementById("year-select");
            const branchSelect = document.getElementById("branch-select");
            const subjectSelect = document.getElementById("subject-select");
            const chapterSelect = document.getElementById("chapter-select");
            chapterSelect.innerHTML = "<option value=''>Select Chapter</option>";
            chapterSelect.disabled = true;

            const year = yearSelect.value;
            const branch = branchSelect.value;
            const subject = subjectSelect.value;
            if (year && branch && subject) {
                const chapters = data[year].branches[branch].subjects[subject];
                for (const chapter of chapters) {
                    const option = document.createElement("option");
                    option.value = chapter.link; // Use the external link as the value
                    option.textContent = chapter.name; // Use the name as the display text
                    chapterSelect.appendChild(option);
                }
                chapterSelect.disabled = false;
            }
        }

        // Function to load the PDF into the viewer
        function loadPDF() {
            const chapterSelect = document.getElementById("chapter-select");
            const pdfViewer = document.getElementById("pdf-viewer");

            const pdfLink = chapterSelect.value;
            if (pdfLink) {
                if (isGoogleDriveLink(pdfLink)) {
                    // Convert Google Drive link to embeddable format
                    const embedLink = convertGoogleDriveLinkToEmbed(pdfLink);
                    pdfViewer.src = embedLink;
                } else {
                    // Use the normal link
                    pdfViewer.src = pdfLink;
                }
            }
        }

        // Function to open the PDF in a new tab
        function openPDFInNewTab() {
            const pdfLink = document.getElementById("chapter-select").value;
            if (pdfLink) {
                if (isGoogleDriveLink(pdfLink)) {
                    // Open Google Drive link in a new tab
                    window.open(pdfLink, "_blank", "noopener,noreferrer");
                } else {
                    // Open normal link in a new tab
                    window.open(pdfLink, "_blank", "noopener,noreferrer");
                }
            }
        }

        // Helper function to check if the link is a Google Drive link
        function isGoogleDriveLink(link) {
            return link.includes("drive.google.com");
        }

        // Helper function to convert Google Drive link to embeddable format
        function convertGoogleDriveLinkToEmbed(link) {
            // Extract the file ID from the Google Drive link
            const fileId = link.match(/\/file\/d\/([^\/]+)/)[1];
            return `https://drive.google.com/file/d/${fileId}/preview`;
        }

let totalExpense = 0;

function addExpense() {
    const expenseName = document.getElementById("expense-name").value.trim();
    const expenseAmount = parseFloat(document.getElementById("expense-amount").value);
    const expenseCategory = document.getElementById("expense-category").value;

    if (!expenseName || isNaN(expenseAmount) || expenseAmount <= 0 || !expenseCategory) {
        alert("Please enter valid expense details.");
        return;
    }

    // Add expense to the list
    const expenseList = document.getElementById("expense-list");
    const li = document.createElement("li");
    li.innerHTML = `
        <span>${expenseName}</span>
        <span>₹${expenseAmount.toFixed(2)}</span>
        <span>${expenseCategory}</span>
        <span class="expense-close" onclick="removeExpense(this)">&times</span>
        <span class="expense-edit" onclick="editExpense(this)">✎</span>
    `;
    expenseList.appendChild(li);

    // Update total expense
    totalExpense += expenseAmount;
    document.getElementById("total-expense").textContent = totalExpense.toFixed(2);

    // Clear input fields
    document.getElementById("expense-name").value = "";
    document.getElementById("expense-amount").value = "";
    document.getElementById("expense-category").value = "";
}

function removeExpense(element) {
    const expenseAmount = parseFloat(element.previousElementSibling.previousElementSibling.textContent.replace("₹", ""));
    totalExpense -= expenseAmount;
    document.getElementById("total-expense").textContent = totalExpense.toFixed(2);
    element.parentElement.remove();
}

function editExpense(element) {
    const li = element.parentElement;
    const expenseName = li.children[0].textContent;
    const expenseAmount = li.children[1].textContent.replace("₹", "");
    const expenseCategory = li.children[2].textContent;

    document.getElementById("expense-name").value = expenseName;
    document.getElementById("expense-amount").value = expenseAmount;
    document.getElementById("expense-category").value = expenseCategory;

    // Remove the expense from the list
    removeExpense(element);
}

            document.getElementById("calendar-container").style.display = "none";

        }
    </script>
